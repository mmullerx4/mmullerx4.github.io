<!DOCTYPE HTML>
<html lang="en-us">

<!-- head section -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta name="description" content="PCOC Contact Info">
    <title>PCOC Contact Us</title>

    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Rubik:wght@500&display=swap"
        rel="stylesheet">
</head>

<!-- body section -->

<body>
    <!--header section-->
    <header class="clearfix">
        <div class="header">
            <img src="images/cocwhlogo.png" alt="chamber logo">
            <h1>Pinckney Area Chamber of Commerce</h1>
        </div>
    </header>
    <!--navigation section-->
    <nav class="clearfix">
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About Pinckney</a></li>
                <li><a href="index.html">Join</a></li>
                <li><a href="index.html">Directory</a></li>
                <li class="active"><a href="index.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!--main section-->
    <main>
        <div>
            <h1>Send Us Your Questions or Comments</h1>
            <h2>We Would Love to Chat With You</h2>
        </div>
        <h3>Contact Information</h3>
        <form method="get" action="thanks.html"></form>
        <lengend>Applicant Information</lengend>
        <label class="top">First Name* <input type="text" name="fname" pattern="[A-Za-z]{5,}" required></label>
        <label class="top">Last Name* <input type="text" name="lname" pattern="[A-Za-z]{5,}" required></label>
        <label class="top">Title <input type="text" name="title" pattern="[A-Za-z]{5,}"></label>
        <label class="top">Cell Phone <input type="tel" name="phone" placeholder="1235551234"></label>
        <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
        <label class="top">Business Name* <input type="text" name="bname" pattern="[A-Za-z]{5,}" required></label>
        <label class="top">Business Address line 1 <input type="text" name="address1" placeholder="123 Example Dr"></label>
        <label class="top">Business Address line 2 <input type="text" name="address2" placeholder="City, State"></label>
        <label class="top">Website Address <input type="url" name="url" placeholder="localbusiness.com"></label>
        <label for="comments">Comments </label>
        <textarea name="comments" placeholder="Type comments here" maxlength="5555" rows="10" cols="75"></textarea>

    </main>






    <!--footer-->
    <footer>
        &copy; Melinda Muller
        <p id="date"></p>
    </footer>

    <!--java links-->
    <script src="js/scripts.js"></script>


</body>

</html>
